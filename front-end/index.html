<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JumbulIt</title>
	<!-- JQuery Library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

	<!-- Materialise.css -->
	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script>

	<!-- Animate.css -->
	<link rel="stylesheet" href="animate.min.css">


	<!-- Local Files -->
	<script type="text/javascript" src="./scripts/main.js"></script>
	<link rel="stylesheet" type="text/css" href="./styles/main.css">
</head>


<body>
	<header>

		<!-- TOPBAR DIV -->
		<div class="navbar-fixed">

			<ul id="categories-dropdown" class="dropdown-content">
				<li><a href="">Sports</a></li>
				<li><a href="">News</a></li>
				<!-- <li class="divider"></li> -->
				<li><a href="">Entertainment</a></li>
			</ul>

			<!-- topbar -->
			<nav>
				<div class="nav-wrapper">

					<a href="" class="brand-logo center">
						<img src="./images/generator.png" class="generator-img">
					</a>

					<ul class=" hide-on-med-and-down">
						<li><a href="">News Feed</a></li>
						<li><a href="">Components</a></li>
						<li><a class="dropdown-button" href="#!" data-activates="categories-dropdown">
							Categories<i class="material-icons right">arrow_drop_down</i>
						</a></li>
					</ul>

				</div>
			</nav>
		</div>

		<!-- Welcome Page -->
		<ul class="cb-slideshow">
			<li>
				<span>Sports</span>
				<div>
					<h1>Sports</h1>
				</div>
			</li>

			<li>
				<span>News</span>
				<div>
					<h1>News</h1>
				</div>
			</li>

			<li>
				<span>Music</span>
				<div>
					<h1>Music</h1>
				</div>
			</li>

			<li>
				<span>Art</span>
				<div>
					<h1>Art</h1>
				</div>
			</li>

			<li>
				<span>Culture</span>
				<div>
					<h1>Culture</h1>
				</div>
			</li>
		</ul>

	</header>

</body>
</html>
