<!DOCTYPE html>
<html>
<head>



	<meta charset="utf-8">
	<title>JumbulIt</title>

	<!-- Fullpage -->
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.7.5/jquery.fullPage.css" />

	<!-- JQuery Library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

	<!-- Fullpage(2) -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.7.5/vendors/jquery.easings.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.7.5/jquery.fullPage.min.js"></script>

	<script type="text/javascript">
		$(document).ready(function() {
			$('#fullpage').fullpage({
				sectionsColor: ['#f2f2f2', '#4BBFC3', '#7BAABE', 'whitesmoke', '#000'],
			});
		});
	</script>

	<style>
		.section{
			font-size: 6em;
			text-align: center;
		}
	</style>

	<!-- Local Files -->
	<script type="text/javascript" src="/scripts/main.js"></script>
	<link rel="stylesheet" type="text/css" href="/styles/main.css">

</head>

<body>

	<!-- Fullpage scroll-down pages -->
	<div id="fullpage">
		<div class="section">
			<div class="slide" data-anchor="slide1">

				<!-- Codrops Slider on Page 1-->
				<ul class="cb-slideshow" class="slide">
					<li>
						<span>Sports</span>
						<div class="wlcm-altering-div">
							<h1 class="wlcm-altering-txt">Sports</h1>
						</div>
					</li>

					<li>
						<span>Nature</span>
						<div class="wlcm-altering-div">
							<h1 class="wlcm-altering-txt">Nature</h1>
						</div>
					</li>

					<li>
						<span>Music</span>
						<div class="wlcm-altering-div">
							<h1 class="wlcm-altering-txt">Music</h1>
						</div>
					</li>

					<li>
						<span>Art</span>
						<div class="wlcm-altering-div">
							<h1 class="wlcm-altering-txt">Art</h1>
						</div>
					</li>

					<li>
						<span>Culture</span>
						<div class="wlcm-altering-div">
							<h1 class="wlcm-altering-txt">Culture</h1>
						</div>
					</li>

					<li>
						<span>News</span>
						<div class="wlcm-altering-div">
							<h1 class="wlcm-altering-txt">News</h1>
						</div>
					</li>
				</ul>
			</div>

		</div>



		<div class="section">
			<div class= "container">
				<ul class="nav navbar-nav navbar-right">
					<li><a href="/" class="register-link logged-out">Register</a></li>
					<li><a href="/" class="login-link logged-out">Login</a></li>
					<li><a href="/" class="logout-link logged-in">Logout</a></li>
				</ul>

				<section id="register">
					<h2>Register</h2>
					<form class="register" method="post" action="/register">
						<div class="form-group">
						<input type="text" name="username" id="register-username" class="form-control" placeholder="Username">
						</div>
						<div class="form-group">
							<input type="text" name="fullname" id="register-fullname" class="form-control" placeholder="Full name">
						</div>
						<div class="form-group">
							<input type="text" name="image" id="register-image" class="form-control" placeholder="Image URL">
						</div>
						<div class="form-group">
							<input type="email" name="email" id="register-email" class="form-control" placeholder="Email">
						</div>
						<div class="form-group">
							<input type="password" name="password" id="register-password" class="form-control" placeholder="Password">
						</div>
						<button type="submit" class="btn btn-default">Submit</button>
					</form>
				</section>

				<section id="login">
					<h2>Login</h2>
					<form class="login" method="post" action="/login">
						<div class="form-group">
							<input type="email" name="email" id="login-email" class="form-control" placeholder="Email">
						</div>
						<div class="form-group">
							<input type="password" name="password" id="login-password" class="form-control"  placeholder="Password">
						</div>
						<button type="submit" class="btn btn-default">Submit</button>
					</form>
				</section>
			</div>

		</div>


		<div class="section">
			<div class="slide" data-anchor="slide2">
				<button id="images">Get images</button>
			</div>
		</div>

		<div class="section">Site Map</div>
		<div class="section">Find us on Social Media</div>
	</div>

</body>
</html>
