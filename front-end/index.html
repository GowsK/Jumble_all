<!DOCTYPE html>
<html>
<head>



	<meta charset="utf-8">
	<title>JumbulIt</title>


	<!-- Fullpage -->
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.7.5/jquery.fullPage.css" />


	<!-- JQuery Library -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

	<!-- Fullpage(2) -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.7.5/vendors/jquery.easings.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.7.5/jquery.fullPage.min.js"></script>

	<script type="text/javascript">
		$(document).ready(function() {
			$('#fullpage').fullpage({
				sectionsColor: ['#f2f2f2', '#4BBFC3', '#7BAABE', 'whitesmoke', '#000'],
			});
		});
	</script>

	<style>
		.section{
			font-size: 6em;
			text-align: center;
		}
	</style>

	<!-- Local Files -->
	<script type="text/javascript" src="./scripts/main.js"></script>
	<link rel="stylesheet" type="text/css" href="./styles/main.css">

</head>







<body>

	<div id="fullpage">
		<div class="section">
		<div class="slide" data-anchor="slide1"> Slide 1 </div>
			<div class="slide" data-anchor="slide2"> Slide 2 </div>
			<div class="slide" data-anchor="slide3"> Slide 3 </div>
			<div class="slide" data-anchor="slide4"> Slide 4 </div>
		</div>
	

	<div class="section">About us</div>
	<div class="section">Site Map</div>
	<div class="section">Find us on Social Media</div>
</div>


</body>
</html>
